<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <div id="wrapper">
            <header>
                    <div id="login">
                        <div class="row">
                            <p>Cadastrar | Login</p>
                        </div>
                </div>
            </header>
            <div id="carroussel">
                <form name="frmCadastro" action="login.html" method="get">
                    <div class="name"> 
                        <label for="txtNomeCompleto">Nome Completo:</label>
                        <input type="text" name="txtNomeCompleto" id="txtNomeCompleto" required>
                        <br>    
                    </div>
                    <div class="end">
                        <label for="txtEndereco">
                            Endereço: <input type="text" name="txtEndereco" id="txtEndereco">
                        </label>
                        <br>
                    </div>
                    <div class="cpf">
                        <label for="txtCPF">CPF:</label><input type="text" name="txtCPF" id="txtCPF" maxlength="14" placeholder="Somente números">
                        <br>
                    </div>
                    <div class="filhos">
                        <label for="txtFilhos">Filhos:</label>
                    </div>
                    <div class="datas">
                        <input type="number" name="txtFilhos" id="txtFilhos" min="0" max="15">
                        <br>
                        <label for="txtDataNasc">Data de Nascimento (Date)</label>
                        <input type="date" name="txtDataNasc" id="txtDataNasc" min="2000-01-01" max="2023-04-20">
                        <br>
                        <label for="txtDataNasc">Data de Nascimento (datetime-local)</label>
                        <input type="datetime-local" name="txtDataNasc" id="txtDataNasc" min="2000-01-01" max="2023-04-20">
                        <br>
                    </div>
                    <div class="email">
                        <label for="txtEmail">E-Mail:</label>
                        <input type="email" name="txtEmail" id="txtEmail" required>
                        <br>
                    </div>
                    <input type="submit">
                </form>
            </div>
            <div class="row">
                <div class="produto">
                    <div class="produto-info">
                        <picture>
                          <source media="(max-width:425px)" srcset="img/img320.png">
                          <source media="(max-width:600px)" srcset="img/img425.png">
                          <source media="(max-width:768px)" srcset="img/img600.png">
                          <source media="(max-width:992px)" srcset="img/img768.png">
                          <source media="(max-width:353px)" srcset="img/img992.png">
                          <img src="img/img1200.jpg" alt="Flowers">
                        </picture>
                        <div class="produto-btn">
                          <button>Comprar</button>
                        </div>
                        <div class="produto-valor">
                          <span>R$ 99,99</span>
                        </div>
                      </div>
                    </div>
                    <div class="produto">
                      <div class="produto-info">
                        <!-- Adicione aqui o restante das informações do produto -->
                      </div>
                    </div>
                    <!-- Adicione o restante das caixas produto -->
                  </div>
                </div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto"></div>
                <div class="produto">9</div>
            </div>
            <footer>
                <div class="row">
                    <p>teste</p>
                </div>
            </footer>
        </div>
    </body>

</html>
